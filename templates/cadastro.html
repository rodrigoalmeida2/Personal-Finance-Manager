<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_cadastro.css') }}">
</head>
<body>
    <form class="all" method="POST">
        <div class="imgcontainer">
            <img src="static\img\cadastro.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="nome">Nome</label>
            <input type="text" placeholder="USUÁRIO" id="nome" name="nome" required>
            
            <label for="senha">Senha</label>
            <input type="password" placeholder="SENHA" id="senha" name="senha" required>
            
            <button type="submit">Cadastrar</button>
        </div>
        <p class="PPs">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </form>
</body>
</html>
